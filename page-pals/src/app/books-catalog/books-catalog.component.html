
        <main class="flex-shrink-0">
          
            <!-- Page Content-->
            <section class="py-5">
                <div class="container px-5">
                    <h1 class="fw-bolder fs-5 mb-4">Company Blog</h1>
                    <div class="card border-0 shadow rounded-3 overflow-hidden">
                        <div class="card-body p-0">
                            <div class="row gx-0">
                                <div class="col-lg-6 col-xl-5 py-lg-5">
                                    <div class="p-4 p-md-5">
                                        <div class="badge bg-primary bg-gradient rounded-pill mb-2">News</div>
                                        <div class="h2 fw-bolder">Article heading goes here</div>
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique delectus ab doloremque, qui doloribus ea officiis...</p>
                                        <!-- <a class="stretched-link text-decoration-none" href="#!">

                                    </div>
                                </div>
                                <div class="col-lg-6 col-xl-7"><div class="bg-featured-blog" style="background-image: url('https://dummyimage.com/700x350/343a40/6c757d')"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
          
                     
    
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5">
                    <h2 class="fw-bolder fs-5 mb-4">Featured Books</h2>
                    <div class="row gx-5">
                        <div *ngFor="let book of bookList" class="col-lg-4 mb-5">
                            <div class="card h-100 shadow border-0" routerLink="/books/{{book._id}}">
                                <img class="card-img-top" src="{{book.photo}}" alt="..." />
                                <div class="card-body p-4">
                                    <div class="badge bg-primary bg-gradient rounded-pill mb-2">{{book.author}}</div>
                                    <a class="text-decoration-none link-dark stretched-link" ><div class="h5 card-title mb-3">{{book.title}}</div></a>
                                    
                                </div>
                                
                            </div>
                        </div>
                     
                    </div>
                   
                </div>
            </section>








            

        </main>
