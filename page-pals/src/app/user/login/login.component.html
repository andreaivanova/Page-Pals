

<main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page content-->
    <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                    <h1 class="fw-bolder">Login</h1>
                    <p class="lead fw-normal text-muted mb-0">Already joined?</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- * * SB Forms Contact Form * *-->
                        <!-- * * * * * * * * * * * * * * *-->
                        <!-- This form is pre-integrated with SB Forms.-->
                        <!-- To make this form functional, sign up at-->
                        <!-- https://startbootstrap.com/solution/contact-forms-->
                        <!-- to get an API token!-->
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN" 
                        #form="ngForm" (ngSubmit)="login(form)">
                            <!-- Name input-->
                            
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="email" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email"  #inputEmail="ngModel" ngModel required  />
                                <label for="email">Email address</label>
                                <!-- <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div> -->


                                <ng-container *ngIf="inputEmail.touched">

                                    <p class="error" *ngIf="inputEmail.errors?.['required']">
                                        Email is required
                                    </p>
                
                                    <p class="error" *ngIf="inputEmail.errors?.['appEmailValidator']">
                                        Email is not valid
                                    </p>
                                   
                                </ng-container>

                            </div>
                           
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password" type="password" name="password" placeholder="Enter your password..." data-sb-validations="required" #inputPassword="ngModel" ngModel required minlength="6"/>
                                <label for="name">Password</label>
                                <!-- <div class="invalid-feedback" data-sb-feedback="name:required">A password is required.</div> -->
                                <ng-container *ngIf="inputPassword.touched">
                    
                                    <p class="error" *ngIf="inputPassword.errors?.['required']">
                                        Password is required
                                    </p>
                                    <p class="error"  *ngIf="inputPassword.errors?.['minlength']">
                                        Password must be at least 6 characters
                                    </p>
                                </ng-container>
                            </div>

                           
                            <!-- Submit success message-->
                            <!---->
                            <!-- This is what your users will see when the form-->
                            <!-- has successfully submitted-->
                          
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-lg" id="submitButton">Login</button></div>

                            <p class="notification error-message"  *ngIf="errorMessage">{{errorMessage}}</p> 
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </section>
</main>
